<!doctype html>
<html lang="en">

<head>
    <title>Todoist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand navbar-light bg-dark rounded-bottom text-light">
            <div class="container">
                <a class="navbar-brand text-light" href="#">Todoist</a>
            </div>
        </nav>

    </header>
    <main class="container">
        <form class="d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="#tasker" class="form-label"><h2>To do:</h2></label>
                    <input
                        type="text"
                        name="task"
                        id="tasker"
                        class="form-control"
                        placeholder="Insert Task"
                        aria-describedby="helpId"
                    />
                    <small id="helpId" class="text-muted">Insert task here</small>
                </div>
            </div>
        </form>
       
        <div class="d-flex justify-content-center align-content-center align-items-center">
            <div class="d-grid gap-2">
                <button
                    type="button"
                    name=""
                    id=""
                    class="btn btn-primary"
                    onclick="addTask()"
                >
                    Add Task
                </button>
            </div>
            
       
        </div>
       
        <div id="tasks-cont" class="tasks-cont container px-5  visually-hidden justify-content-center align-content-center align-items-center">
            <div id="task-obj" class="task-obj text-black row flex-nowrap">
                <div class="col-11 bg-dark-subtle rounded-1 w-100">
                </div>
                <div class="col-1 w-100">
                    <div class="btn-group" role="group" data-bs-toggle="buttons">
                        <label
                            class="btn btn-danger active"
                        >
                            <input
                                type="checkbox"
                                class="me-2"
                                name=""
                                id=""
                                checked
                                autocomplete="off"
                            />
                            Choice
                        </label>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="src/funcs.js"></script>
</body>

</html>

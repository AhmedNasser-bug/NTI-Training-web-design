    <!-- Bootstrap CSS v5.2.1 -->

        <div class="container">
            <form>
                <div class="mb-3 row">
                    <label for="inputName" class="col-4 col-form-label">Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name" />
                    </div>
                </div>
                <div class="mb-3 row">

                </div>
                <div class="mb-3 row">
                    <label for="inputPhone" class="col-4 col-form-label">Phone</label>
                    <div class="col-8">
                        <input type="tel" class="form-control" name="inputPhone" id="inputPhone" placeholder="Phone" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button type="submit" class="btn btn-primary" onclick="validate()">
                            Action
                        </button>
                    </div>
                </div>
            </form>
        </div>
